name: Java CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'  
        distribution: 'jdk' 

    - name: Install Maven
      run: sudo apt-get install maven -y

    - name: Build project and run tests
      run: |
        mvn clean install
